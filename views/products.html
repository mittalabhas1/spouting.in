<!-- Our-products page --> <div class="row state-container products-container category-container" ng-if="show === 'all'"> <div class="small-10 small-centered columns"> <div class="small-12 columns product-description grid-view"> <ul class="small-block-grid-4 category-type"> <li ng-repeat="category in global.products.category" ng-class="category.keyword"> <div class="category-image" ui-sref="products({categoryId: category.keyword, productId: null})" style="background-image: url(images/category/{{category.keyword}}.jpg)"> <div class="row category-name">{{category.name}}</div> </div> </li> </ul> </div> </div> </div> <!-- Category page (unique product images) --> <div class="row state-container products-container" ng-if="show === 'category' && !global.products[temps.category].combined_products"> <div class="small-10 small-centered columns"> <!-- Side Nav --> <!-- <div class="small-4 columns product-nav">
      <ul class="side-nav" role="navigation">
        <p>{{global.products[temps.category].name}}</p>
        <li role="menuitem" ng-repeat="product in global.products[temps.category].products">
          <a >{{product.name}}</a>
        </li>
       </ul>
    </div> --> <div class="small-12 text-right columns product-nav-type"> <div class="product-view"> <i class="fa fa-th-large" title="Switch to Grid View" ng-click="temps.viewAs = 'grid'"></i> <br> <i class="fa fa-th-list" title="Switch to List View" ng-click="temps.viewAs = 'list'"></i> </div> </div> <!-- Content(grid view) --> <div class="small-12 columns product-description grid-view" ng-if="temps.viewAs === 'grid'"> <ul class="category-type product-type"> <li class="product-list" ng-repeat="product in global.products[temps.category].products"> <div class="product-image" style="background-image: url(images/product/{{temps.category}}/{{product.keyword}}.jpg)"> <div class="row category-name">{{product.name}}</div> </div> </li> </ul> </div> <!-- Content(list view) --> <div class="small-12 columns product-description list-view" ng-if="temps.viewAs === 'list'"> <ul class="category-type product-type"> <li class="product-list" ng-repeat="product in global.products[temps.category].products"> <div class="product-image" style="background-image: url(images/product/{{temps.category}}/{{product.keyword}}.jpg)"> <div class="row category-name">{{product.name}}<br><br>Product Code: {{product.code}}</div> </div> </li> </ul> </div> </div> </div> <!-- Category page (combined product images) --> <div class="row state-container products-container" ng-if="show === 'category' && global.products[temps.category].combined_products"> <div class="small-10 small-centered columns"> <div class="small-12 columns product-description grid-view"> <ul class="small-block-grid-1 category-type"> <li class="product-list combined-products" ng-repeat="product in global.products[temps.category].products"> <div class="product-image"> <img src="images/product/{{temps.category}}/{{product.keyword}}.jpg" alt="{{product.keyword}}"> </div> </li> </ul> </div> </div> </div>
